<html>
<head>
    <title>Maps</title>
    <link rel="stylesheet" href="{{url_for('static', filename='leaflet.css')}}">
    <style>
        body {margin: 0;}
        #map {height: 100vh;}
    </style>
</head>
<body>
    <div id='map'></div>
    <script src="{{url_for('static', filename='leaflet.js')}}"></script>
    <script>
        var map = L.map('map', {
            center: [0, 0],
            zoom: 0
        });
        L.tileLayer("{{tile_server}}").addTo(map);
    </script>
</body>
</html>
